name: Build iOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Pozwala na rÄ™czne uruchomienie z GitHub UI

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: ğŸ“± Generate native iOS project
        run: npx expo prebuild --platform ios --clean

      - name: ğŸ’ Install CocoaPods dependencies
        run: |
          cd ios
          pod install
          cd ..

      - name: ğŸ”¨ Build iOS app
        run: |
          xcodebuild -workspace ios/iosnativeapp.xcworkspace \
            -scheme iosnativeapp \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath ${{ github.workspace }}/build/iosnativeapp.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: ğŸ“¦ Create IPA
        run: |
          mkdir -p build/Payload
          cp -r build/iosnativeapp.xcarchive/Products/Applications/iosnativeapp.app build/Payload/
          cd build
          zip -r iosnativeapp.ipa Payload
          cd ..

      - name: ğŸ“¤ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-unsigned
          path: build/iosnativeapp.ipa
          retention-days: 30

      - name: âœ… Build complete
        run: |
          echo "ğŸ‰ IPA zostaÅ‚ zbudowany!"
          echo "ğŸ“± Pobierz plik z zakÅ‚adki Actions â†’ Artifacts"
          echo "ğŸ”§ Zainstaluj przez Sideloadly na swoim iPhone"
